<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Grid Layout Starer Files</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="colors.css">
</head>
<body>
	<div class="grid-container">
		<header>
			<h1>YourApp</h1>
			<div>
				<?xml version="1.0" encoding="utf-8"?>
				<!-- Generator: Adobe Illustrator 19.1.0, SVG Export Plug-In . SVG Version: 6.00 Build 0)  -->
				<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					viewBox="auto 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
					<style type="text/css">
						.st0{fill:#FFFFFF;}
					</style>
					<g id="_x36__6_">
						<g>
							<path class="st0" d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28
								c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"/>
						</g>
					</g>
				</svg>
				<div></div><!--for bell notifs-->
			</div><!--to contain bell -->
			<img src="images/member-2.jpg" alt="profile-pic">
			<h3>John Sullivan</h3>
		</header>
		<nav>
			<a href="#"></a>
				<img src="icons/icon-dashboard.svg" alt="icon-dashboard">
			<a href="#"></a>
				<img src="icons/icon-members.svg" alt="members">
			<a href="#"></a>
				<img src="icons/icon-visits.svg" alt="visits">
			<a href="#"></a>
				<img src="icons/icon-settings.svg" alt="settings">

		</nav><!--nav bar -->
		<main>
			<div class="dash-top">
				<h2 class="headline">Dashboard</h2>
				<div class="main-header-search">
					<input type="search" placeholder="Search...">
				</div><!-- search bar -->
			</div><!-- dashboard heading  -->
			<!-- alert banner -->
			<div class="alert" id="alert">
				<!-- JS will insert alert here -->
			</div><!-- alert  -->
			<div class="full-size-chart">
				<div class="traffic-header">
					<h3>Traffic</h3>
					<ul class="traffic-nav">
						<li class="traffic-nav-link">Hourly</li>
						<li class="traffic-nav-link">Daily</li>
						<li class="traffic-nav-link active">Weekly</li>
						<li class="traffic-nav-link">Monthly</li>
					</ul>
				</div><!-- traffic-header -->
				<div class="widget-container-full">
					<!-- element line graph will attach to -->
					<canvas id="traffic-chart"></canvas>
					<img src="https://placeimg.com/640/480/tech" alt="placeholder">
				</div>
			</div><!-- full-size-chart  -->
			<div class="half-size-charts">
				<div class="chart-1">
					<h3>DAILY TRAFFIC</h3>
					<div class="widget-container-half">
						<!-- element bar graph will attach to -->
						<canvas class="daily-chart"></canvas>
						<img src="https://placeimg.com/640/480/tech" alt="placeholder">
					</div>
				</div><!-- chart-1 -->
				<div class="chart-2">
					<h3>MOBILE USERS</h3>
					<div class="widget-container-half">
						<!-- element doughnut chart will attach to -->
						<canvas class="doughnut-chart"></canvas>
						<img src="https://placeimg.com/640/480/tech" alt="placeholder">
					</div><!-- widget-container-half -->
				</div><!-- chart-2 -->
			</div><!-- half-size-charts -->
			<div class="social-media-info">
				<div class="social-1"></div>
				<div class="social-2"></div>
				<div class="social-3"></div>
			</div>
			<div class="member-info">
				<div class="members-1"></div>
				<div class="members-2"></div>
			</div>
			<div class="message-and-settings">
				<div class="message"></div>
				<div class="settings"></div>
			</div>
		</main>
	</div>
</body>
</html>
